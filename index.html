<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsyah Maulana - Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <div class="profile-image">
                <img src="foto.jpg" alt="Arsyah Maulana" class="profile-img" onerror="this.style.display='none'; this.parentElement.classList.add('fallback')">
            </div>
            <h1 class="profile-name">Arsyah Maulana</h1>
            <p class="profile-description">
                Halo! Saya Arsyah seorang pengembang web pemula yang 
                suka belajar hal-hal baru di dunia teknologi dan desain.
            </p>
        </div>
        
        <div class="social-links">
            <a href="#" class="social-link instagram" id="instagram-link">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>
            
            <a href="#" class="social-link linkedin" id="linkedin-link">
                <i class="fab fa-linkedin"></i>
                <span>LinkedIn</span>
            </a>
            
            <a href="#" class="social-link github" id="github-link">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
